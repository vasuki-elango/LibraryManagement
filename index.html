<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    
    <title>Library Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="./home.html">E-Library<a/a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="message"></div>

      <div class="container my-3">
        <h1 class="text-center my-4 text-muted">Library Management</h1>
        <form id="libraryform">
            <div class="form-group row">
              <label for="bookname" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookname">
              </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author">
              </div>
            </div>
            <div class="form-group row">
              <label for="copies" class="col-sm-2 col-form-label">No.of Copies</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="copies">
              </div>
            </div>
            <div class="form-group row">
              <label for="number" class="col-sm-2 col-form-label">Book Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="number" min="1">
              </div>
            </div>
            <div class="form-group row">
              <label for="types" class="col-sm-2 col-form-label">Types</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="types">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Book</button>
              </div>
            </div>
          </form>
          <div id="table table-responsive-sm">
            <h1>Your Books</h1>
              <table class="table table-stripped">
                <thead>
                  <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col">No.of.Copy</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                      <td>P101</td>
                      <td>DSA</td>
                      <td>Thomas.H</td>
                      <td>Programming</td>
                      <td>5</td>
                  </tr>
                  <tr>
                    <td>S101</td>
                    <td>One Indian Girl</td>
                    <td>Chetan Bhagat</td>
                    <td>Novels</td>
                    <td>2</td>
                </tr>
                </tbody>
              </table>
          </div>
      </div>
      <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
